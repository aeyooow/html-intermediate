<!DOCTYPE html>
<html>
<head>
    <title>Event Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th rowspan="2">Date</th>
            <th rowspan="2">Location</th>
        </tr>
        <tr>
            <th>Event</th>
            <th>Event Name</th>
        </tr>
        <tr>
            <td>Wedding</td>
            <td>X and Y Nuptial</td>
            <td>2023-09-20</td>
            <td>Church</td>
        </tr>
        <tr>
            <td>Birthhday</td>
            <td>Sammy's 1st Birthday</td>
            <td>2023-10-05</td>
            <td>The Garden</td>
        </tr>
        <tr>
            <td>JS Prom</td>
            <td>NNHS JS PROM</td>
            <td>2023-11-15</td>
            <td>NNHS GYM</td>
        </tr>
        <tr>
            <td>Meeting</td>
            <td>Home Owners Meeting</td>
            <td>2023-10-25</td>
            <td>HOA's Lounge</td>
        </tr>
    </table>
</body>
</html>
