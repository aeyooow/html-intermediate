<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRODUCTS</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            .tr1{
                background-color: aqua;
            }
            .tr2{
                background-color:darkorchid;
            }
        </style>
    </head>
    <body>
        <h1>PRODUCTS</h1>
        <table>
            <tr>
                <th colspan="1">PRODUCT NAME</th>
                <th colspan="1">TYPE</th>
                <th colspan="1">PRICE</th>
                <th colspan="1">AVAILABILITY</th>
            </tr>
            <tr class="tr2">
                <td>Banana</td>
                <td>Fruit</td>
                <td>50</td>
                <td>Available Today</td>
            </tr>
            <tr class="tr1">
                <td>Strawberry</td>
                <td>Fruit</td>
                <td>100</td>
                <td>Available Tomorrow</td>
            </tr>
            <tr class="tr2">
                <td>Okra</td>
                <td>Vegetable</td>
                <td>10</td>
                <td>Available Everyday</td>
            </tr>
            <tr class="tr1">
                <td>Mars</td>
                <td>Chocolate</td>
                <td>15</td>
                <td>Available Every Sunday</td>
            </tr>
            <tr class="tr2">
                <td>Whiskey</td>
                <td>Alcohol</td>
                <td>150</td>
                <td>Available Everytime</td>
            </tr>

            
        </table>
    </body>
</html>
